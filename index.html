<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Website</title>

    <link rel="stylesheet" href="css/indexStyle.css">
    <link rel="stylesheet" href="css/modal.css">  
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/filter.css">
    <link rel="stylesheet" href="css/buttons.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">  


</head>
<body>
    <div
    id="home"
    class="h-screen bg-center bg-no-repeat bg-cover flex items-center justify-center"
    style="background-image: url(https://mir-s3-cdn-cf.behance.net/project_modules/max_3840/1df24b38430631.56068dde6f2ce.jpg);"
  >
   
    <div class="text-white text-center">
      <h1 class="text-5xl font-bold mb-4 text-green-300 ">
        Welcome to Vision Vault
      </h1>
      <div class="flex items-center justify-center mb-4 gap-10">
        <input
          type="date"
          id="dateFilter"
          class="bg-green-100 w-full text-green-800 py-2 px-4 rounded-md"
          placeholder="Select date"
        />
        <button
          id="search-button"
          class="bg-green-100 text-green-800 text-xl py-2 px-4 flex items-center hover:text-green-100 hover:bg-green-400"
        >
        <i class="fa fa-search" aria-hidden="true"></i>
        </button>
      </div>
     
    </div>
  </div>
    <div class="filter-header">
        <div id="filters">
            <button class="filter-btn" data-filter="all">Filter</button>
            <ul id="filter-list" class="filter-list">
                <li data-filter="all"><i class="fas fa-home"></i>All</li>
                <li data-filter="nature"><i class="custom-icon fas fa-tree"></i> Nature</li>
                <li data-filter="animals"><i class="custom-icon fas fa-dove"></i> Animals</li>
                <li data-filter="landscape"><i class="fas fa-home"></i>Landscape</li>
                <li data-filter="macro"><i class="custom-icon fas fa-tree"></i>Macro</li>
                <li data-filter="storm"><i class="custom-icon fas fa-bolt"></i> Storm</li>
                <li data-filter="sports"><i class="fas fa-user"></i>Sports</li>
                <li data-filter="football"><i class="custom-icon fas fa-users"></i> Football</li>
                <li data-filter="cars"><i class="fas fa-car"></i>Cars</li>
                <li data-filter="travel"><i class="custom-icon fas fa-globe"></i> Travel</li>
                <li data-filter="road"><i class="custom-icon fas fa-road"></i>Road</li>
                <li data-filter="astrophotography"><i class="fas fa-star"></i>Astrophotography</li>
                <li data-filter="underWater"><i class="custom-icon fas fa-tint"></i> Underwater</li>
                <li data-filter="pets"><i class="custom-icon fas fa-paw"></i>Pets</li>
            </ul>
        </div>
    </div>

    <div id="gallery" class="gallery"></div>

    <div class="button-container">
        <button id="showMore" style="display: block;">Show more</button>
        <button id="showLess" style="display: none;">Show less</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="image-index" class="hidden"></span>
            <span class="close">&times;</span>
            <img id="modal-img" src="" alt="Full Image">
            <div class="details">
                <p id="modal-date"></p>
                <p id="modal-camera"></p>
            </div>
        </div>
        <div class="arrow left-arrow">&#10094;</div>
        <div class="arrow right-arrow">&#10095;</div>
    </div>
    
    <script src="js/data.js"></script>
    <script src="js/galleryScripts.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/buttonsEvents.js"></script>


</body>
</html>
